<html>
    <head>
        <title>Yagr</title>
        <script src="../../dist/yagr.iife.js"></script>
        <link rel="stylesheet" href="../../dist/index.css" />
        <style>
            .container {
                margin-bottom: 26px;
                height: 400px;
                width: 50%;
            }
            .grid {
                height: 400px;
                display: flex;
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <h1>Only crosshair</h1>
        <div class="grid">
            <div id="chart1" class="container left"></div>
            <div id="chart2" class="container right"></div>
        </div>

        <h1>With tooltip</h1>
        <div class="grid">
            <div id="chart3" class="container left"></div>
            <div id="chart4" class="container right"></div>
        </div>
    
    <script>
        const showTooltip = (y) => y.state.isMouseOver;

        const y1 = new Yagr(chart1, {
            timeline: [1, 2, 3],
            series: [{data: [1, 2, 3], color: 'red'}],
            cursor: {sync: 'a'},
            tooltip: {show: showTooltip},
            settings: {adaptive: true},
        });

        const y2 = new Yagr(chart2, {
            timeline: [1, 2, 3],
            series: [{data: [3, 2, 1], color: 'green'}],
            cursor: {sync: 'a'},
            tooltip: {show: showTooltip},
            settings: {adaptive: true},
        })

        y1.subscribe();
        y2.subscribe();

        const y3 = new Yagr(chart3, {
            timeline: [1, 2, 3],
            series: [{data: [1, 2, 3], color: 'red'}],
            cursor: {sync: 'b'},
            settings: {adaptive: true},
        });

        const y4 = new Yagr(chart4, {
            timeline: [1, 2, 3],
            series: [{data: [3, 2, 1], color: 'green'}],
            cursor: {sync: 'b'},
            settings: {adaptive: true},
        });

        y4.subscribe();
        y3.subscribe();
    </script>
    </body>
</html>
